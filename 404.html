<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      // 如果是 /Easy-UI/ 路径，重定向到 index.html
      if (path.startsWith('/Easy-UI/')) {
        window.location.replace('/Easy-UI/index.html');
      } else {
        // 否则重定向到根目录
        window.location.replace('/Easy-UI/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
